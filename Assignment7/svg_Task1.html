    <h2>Offset of image blurred : </h2>
    <!-- offset if image blurred-->
    <svg height="500" width="500">
        <defs>
            <filter id="blurImg" x="0" y="0" width="400" height="400">
                <feOffset result="offOut" in="SourceGraphic" dx="40" dy="40" />
                <feGaussianBlur result="blurOut" in="offOut" stdDeviation="40" />
                <feBlend in="SourceGraphic" in2="blurOut" mode="normal" />
            </filter>
        </defs>
        <rect width="200" height="200" stroke="purple" stroke-width="5" fill="skyblue" filter="url(#blurImg)" />
