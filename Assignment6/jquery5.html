<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="style/Style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <title>Jquery 5</title>

    <style>
        img
        {
            width:200px;
            height:200px;
        }
        div
        {
            width:100%;
            height:600px;
            background-color:antiquewhite;
        }
    </style>
</head>


<body>
    <nav class="content">
        <a href="jquery4.html">jquery 4</a>&emsp;
        <a href="jquery5.html">jquery 5</a>&emsp;
        <a href="jquery6.html">jquery 6</a>
    </nav>
    <br />
    <div class="imgJ5">
            <img id="myImgs" src="images/egg.gif" width="200" height="200" />
    </div>
    <br />
    <button class="btn1">First Child</button>
    <button class="btn2">Last Child</button>
    <button class="btn3">One Image deleted</button>
    <button class="btn4">All Image deleted</button>

    <script>

        $(document).ready(function ()
        {
            var pic = 1;
            $('.btn1').click(function ()
            {
                //create new image and put it at the first child
                $("<img/>").prependTo(".imgJ5").attr({ src: "images/airasia" + pic + ".jpg" });
                pic++;
                if (pic == 5) pic = 1;
            });

            $('.btn2').click(function ()
            {
                //create new image and put it at the last child
                $("<img/>").appendTo(".imgJ5").attr({ src: "images/airasia" + pic + ".jpg" });
                pic++;
                if (pic == 5) pic = 1;
            });

            $(".btn3").click(function ()
            {
                //delete an image that exists after the first one and delete only 1 images
                $("img").remove("img:eq(1)");
            });

            $(".btn4").click(function ()
            {
                //delete all image except the first one
                $("img").remove("img:gt(0)");
            });
        });

    </script>
</body>
</html>
