<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="style/Style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <title>Jquery 6</title>

    <style>
        img
        {
            height:170px;
            width:190px;
            position:absolute;
        }
        div
        {
            background-color:lightgreen;
            width:100%;
            height:300px;
        }
    </style>
</head>

<body>
    <nav class="content">
        <a href="jquery4.html">jquery 4</a>&emsp;
        <a href="jquery5.html">jquery 5</a>&emsp;
        <a href="jquery6.html">jquery 6</a>
    </nav>
    <br />

    <button class="startMove">Start Movement</button>
    <button class="stopMove">Stop Movement</button><br /><br />

        <div>
            <img src="images/houseRun.gif" alt="" />
        </div>
    <script>
        $(document).ready(function ()
        {
            var start;
            var move = false;

            //start button
            $(".startMove").click(function loop()
            {
                //the horse that move from left to right
                $("img").animate({
                    left: window.innerWidth - 180
                }, 2500, function () {
                    $("img").css({ transform: "rotateY(180deg)" });
                });

                //the horse that move from right to left
                $("img").animate({
                    left: 0
                }, 2500, function ()
                {
                    $("img").css({ transform: "rotateY(0deg)" });
                });

                //if the "start button" was click, it will repeat same movement position from left to right and right to left 
                if (!move)
                {
                    move = true;
                    start = setInterval(loop, 3000);
                }
            });

            //stop button
            $(".stopMove").click(function ()
            {
                //stop animation movement
                if (move)
                {
                    move = false;
                    clearInterval(start);
                    $("img").stop(true);
                    $("img").css({left: 0, transform: "rotateY(0)"});
                }
            });
            });
    </script>
</body>
</html>
